This HTML document is the one rendered in the HTML5 panel in Premiere Pro. It shows a simple UI 
that triggers Anywhere functionality through the DOM and by calling the Anywhere REST API.

-->
<!doctype html>
<html lang="us">
<head>
	<meta charset="utf-8">
	<title>Anywhere Example Panel</title>
    <!-- style -->
    <link href="css/app.css" rel="stylesheet">
    <link href="css/jquery-ui.theme.min.css" rel="stylesheet">
    
    <!-- DOM Interface script -->
    <script src="./lib/CSInterface.js"></script>
    
    <!-- using newer versions of JQuery will try to register itself as Node.js plugin. -->
    <!-- The below script will workaround this --> 
    <script type="text/javascript">window.module = undefined</script>
    
    <!-- adding Jquery -->
    <script src="./lib/jquery.js"></script>
    <script src="./lib/jquery-ui.min.js"></script>
    
    <!-- own scripts -->
    <script src="./js/premiereDOMBridge.js"></script>
    <script src="./js/anywhereHTTPApi.js"></script>
    <script src="./js/app.js"></script>
</head>
    
<body>
    
<div class="header">
    <img src="images/logo.png" />
    <p>Adobe Anywhere Example Panel</p>
    
</div>
<br>
<!-- div only visible in case of not logged in to an Anywhere Server -->
<div class="error" id="generalError">
    <h3  id="error" ></h3>
    <button id="btn_refresh" onclick="location.reload()">refresh</button>
</div>

<!-- main UI: only visible if logged in to an Anywhere Server -->
<div class="main" id="main">
        <table class="mainTble">
            <tr>
                <td colspan="2"><input class="pathInput" size="85" type="text" id="ingestPath" placeholder="Local or eamedia:// path"></td>
            </tr>
            <tr>
                <td class="firstTD">
                    <button id="btn_openInSource" class="myButton">
                        <span   class="ui-icon ui-icon-triangle-1-e"></span>
                    </button>
                </td>
                <td>Play in Source Monitor</td>
            </tr>
            <tr>
                <td><button id="btn_ingestDOMUser" class="myButton">GO</button></td>
                <td>Ingest through Premiere DOM (user sandbox)</td>
            </tr>
            <tr>
                <td>
                    <button id="btn_dragthing" draggable="true" class="myButton">
                        <span   class="ui-icon ui-icon-video" ></span>
                    </button>
                </td>
                <td>Drag Me (into the production panel, source monitor or timeline) </td>
            </tr>
        </table>
    
        <br />
    
        <fieldset>
            <legend>Adobe Anywhere with Mercury Streaming Engines</legend>
            <table class="mainTble">
                <tr>
                    <td><button id="btn_ingestHTTPUser" class="myButton">GO</button></td>
                    <td>Ingest through HTTP call (user sandbox)</td>
                </tr>
                <tr>
                    <td><button id="btn_ingestHTTPProd" class="myButton">GO</button></td>
                    <td>Ingest through HTTP call (Production)</td>
                </tr>
            </table>
        </fieldset>
        <br />
</div>
</body>
</html>
