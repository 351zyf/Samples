<html xmlns="http://www.w3.org/1999/xhtml">

<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
<script type="text/javascript" src="../js/CSInterface.js"></script>
<script type="text/javascript" src="../js/JQuery/jquery.js"></script>
<script type="text/javascript">
	var cs = new CSInterface();
	$(document).ready(function() {
		// Get properties according to current locale of host application.
		var resourceBundle = cs.initResourceBundle();
		// Refer the locale string.
		document.getElementById('message').innerHTML = "The locale string is :<b>" + resourceBundle.testString + "<b>";
	});
</script>
</head>
<body>
<label value="" data-locale="label"></label>
<form>
	<fieldset>
	  <legend data-locale="legend">Personal information:</legend>
		<textarea rows="10" cols="80" data-locale="textarea.a">
		  Information...
		</textarea>
		<br>
		<input type="submit" value="Submit" data-locale="input"/>
	</fieldset>
</form>
<label id="message"></label>
</body>
</html>
